    <script>

        // 클래스의 정의 : 이름, 국어, 영어, 수학
        class Student{
            
            // 생성자 정의
            constructor(name, kor, eng, math) {
                this.name = name
                this.kor = kor
                this.eng = eng
                this.amth = math
            }

            // 기능정의 : 메소드 생성

            // 총점을 구해서 반환하는 메소드
            getSum() {
                return this.kor+this.eng+this.math
            }

            // 메소드 : 평균점수 반환
            getAvg() {
                return this.getSum()/3
            }


            toString() {
                return `${this.name}, ${this.kor}, ${this.eng}, ${this.math}, ${this.getSum()}, ${this.getAvg()}` 
            }

        }

        let s1 = new Student('KING', 100, 90, 80)

        let jsonStr1 = JSON.stringify(s1) // json 문자열로 변경
        console.log('jsonStr1', jsonStr1)


        console.log('s1', s1.toString(), typeof s1) // 클래스를 선언하고 객체로 만들 수 있다. ∴ 타입이 object로 나옴


        const students = []
        students.push(s1)
        students.push(new Student('SCOTT', 100, 60, 70))

        console.log(students) // s1을 push 했으므로 KING이 같이 출력된다

        students.forEach((Student) => {
            console.log(Student.toString())
        })

        let jsonStr2 = JSON.stringify(students)
        console.log('jsonStr2', jsonStr2)


        class Rectangle {
            // 생성자 : 폭, 높이
            constructor(width, height) {
                this.width = width
                this.height = height
            }

            getPrimeter() { // 직사각형의 둘레
                return (this.width+this.height)*2
            }

            getArea() { // 직사각형 넓이
                return this.width*this.height
            }
        }
        
        // 정사각형 : 가로 == 세로
        class Square extends Rectangle {

            constructor(length) {// 정사각형은 네 변의 길이가 모두 같이 때문
                super(length, length)
            }


        }

        let square1 = new Square(10, 20)
        square1.height = 10
        console.log('사각형의 둘레 : ', square1.getPrimeter()) // 10+10+20+20=60
        console.log('사각형의 넓이 : ', square1.getArea()) // 10*20=60

        let square2 = new Square(10)
        console.log('정사각형의 둘레 : ', square2.getPrimeter()) // 10+10+10+10=40
        console.log('정사각형의 넓이 : ', square2.getArea()) // 10*10=100
