    <script>

        const fn1 = function () {
            console.log('fn1() 함수 실행 ')
            console.log('fn1() 함수 실행 ')
            console.log('fn1() 함수 실행 ')
        }
        // 익명함수 정의
        // 함수를 정의한 것뿐이기 때문에 아직은 호출x
        // 이름 그대로 익명함수이기 때문에 이름을 가질 필요는 없다

          
        // 함수 호출
        fn1()
        console.log(typeof(fn1)) // fn1은 function 타입 즉 함수이기 때문에 function을 출력


        function fn2(){ // 함수 정의
            console.log('fn2() 함수 실행...')
            console.log('fn2() 함수 실행...')
            console.log('fn2() 함수 실행...')
        } 

        // 함수 호출
        fn2()


        function fn3(num1, num2, num3){
            return num1+num2+num3;
        }

        console.log(fn3(10,20,30)) // fn3 함수의 매개변수 num1, num2, num3을 더한 값이 리턴되야 하기 때문에 10+20+30 => 60 반환

        // 가변 매개변수(47p)
        function fn4(...items){

            // 배열 생성 -> 매개변수 인자들을 ,로 구분 각 데이터를 배열에 저장
            // 배열을 가리키는 이름은 매개변수의 이름으로 사용
            console.log(items)
        }

        fn4(1,2,3,4) // 배열 요소의 개수가 4개이므로 length는 4

        // 나머지 매개변수와 일반 매개변수 조합(48p)
        function fn5(num1, num2, ...items){
            console.log('num1 ', num1) 
            console.log('num2 ', num2) 
            console.log('items ', items) 
        }

        console.log("----------------")
        fn5(1,2) // 매개변수 num1이 1이므로 1 출력, 매개변수 num2가 2이므로 2 출력 // 나머지 매개변수가 없으므로 [](공백), length -> 0
        fn5(1,2,3) // 매개변수 num1이 1 -> 1 출력, 매개변수 num2가 2 -> 2 출력 // 나머지 매개변수가 3이므로 [3], 남은 변수가 하나이므로 length -> 1
        fn5(1,2,3,4,5,6,7,8)// num1dl 1-> 1 출력, num2가 2 -> 2 출력 // 나머지 매개변수가 3, 4, 5, 6, 7, 8 이므로 [3, 4, 5, 6, 7, 8], 남은 변수가 6개이므로 length -> 6

        fn5() // 매개변수가 없으므로 num1, num2 둘다 undefined 출력 // 변수가 아예 없으므로 공백 및 length -> 0

        function searchMax(...nums){

            console.log(nums)

            let maxNum = nums[0]

            for(let i=1 ; i<nums.length; i++){
                // 최대값과 인덱스에 저장된 값을 비교 
                // => 배열의 저장값이 더 크면 
                // => 최대값에 배열이 가진 값을 대입
                if(maxNum < nums[i]){
                    maxNum = nums[i]
                }                
            }

            return maxNum
        }

        console.log('---------------')

        console.log(searchMax(11,40,113,11,83,48)) // 가장 큰 수가 113이므로 113 출력

        let arr1= [1 , 3, 7, 9, 14, 23 ,16]

        console.log(searchMax(...arr1)) // 23이 가장 크므로 23 출력

        //기본 매개변수(기본문법 51p) : 여러 번 반복 입력되는 매개변수에 기본값을 지정하여 사용
        // 두 수를 받아서 더하기한 결과를 출력 함수
        function add(num1=0, num2=1){ // num1의 기본값 : 0, num2의 기본값 : 1

            //num1 = num1 || 0
            //num2 = num2 || 1

            console.log('num1', num1) 
            console.log('num2', num2) 

            let result = num1 + num2
            console.log('연산결과 ', result) 
        }
        add(10,20) // num1 : 10, num2 : 20, 결과 : 10+20=30
        add(100) // num1 : 100, num2 : 1 from num2의 기본값, 결과 : 100+1=101
        add() // num1 : 0, num2 : 1 both from 기본값, 결과 : 0+1=1

        function earnings(name, wage=15000, hours=40){

            console.log(`${name} 님의 급여 명세 ==========`)
            console.log(`시급 : ${wage} 원`)
            console.log(`근무시간 : ${hours} 시간`)
            console.log(`급여 총액 : ${wage*hours} 원`)
        }

        earnings('KING', 20000, 80) // 이름 : KING, 시급 : 20000원, 근무시간 : 80시간, 급여 총액 : 20000*80=1600000 원
        earnings('SCOTT', 5000) // 이름 : SCOTT, 시급 : 5000원, 근무시간 : 40시간 from 기본값, 급여 총액 : 5000*40=200000 원
        earnings('SMITH') // 이름 : SMITH, 시급 : 15000 원 from 기본값, 근무시간 : 40시간 from 기본값, 급여 총액 : 15000*40=600000 원
